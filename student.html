<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="student.js"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1 style="color: blue;">Studet's grade</h1>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
               
                <input type="text"  placeholder="Student name"><br><br>
                <input type="number" id="m1" placeholder="Subject 1 Mark"><br><br>
                <input type="number" id="m2" placeholder="Subject 2 Mark"><br><br>
                <input type="number" id="m3" placeholder="Subject 3 Mark"><br><br>
                <input type="number" id="m4" placeholder="Subject 4 Mark"><br><br>
                <input type="number" id="m5" placeholder="Subject 5 Mark"><br><br><br>
                <button type="button" class="btn btn-primary" onclick="calculategrade()">Result</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="col-4"></div>
        <div class="col-4" id="grade"></div>
        <div class="col-4"></div>
    </div>

</body>

</html>
